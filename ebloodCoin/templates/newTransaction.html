{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{ title }} {% endblock %}</h1>

<form method="post">
  
  
  
   <div class="form-group row">
    <label for="r" class="col-sm-2 col-form-label">Sender</label>
    <div class="col-sm-10">
     
      <input type="text" name="sender" class="form-control"
               value=" {{request.form['sender'] or proxy.connectedWallet.name }}">
        </input>
    </div>
  </div>
  



  <br>
   <div class="form-group row">
    <label for="r" class="col-sm-2 col-form-label">Receiver</label>
    <div class="col-sm-10">
     
        <select name="receiver" class="form-select form-select-sm" aria-label=".form-select-sm example">
          {% for wallet in proxy.connectedWallet.whiteListWallet %}
          <option value= "{{wallet.name}}" SELECTED>{{wallet.name}}</option>"
          {% endfor %}
        </select>



      <!--input type="text" name="receiver" 
               class="form-control"
               value="{{ request.form['receiver']}}">
        </input-->
    </div>
  </div>
  
  <br>
  <div class="form-group row">
    <label for="fundToTransfer" class="col-sm-2 col-form-label">Fund to transfer</label>
    <div class="col-sm-10">
     
      <input type="number" name="fundToTransfer" placeholder="fundToTransfer"
               class="form-control"
               value="{{ request.form['fundToTransfer']}}">
        </input>
    </div>
  </div>

  
    
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
  
</form>

{% endblock %}
