{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} {{ title }} {% endblock %}</h1>

<form method="post">
    
	<p>{{ block.id }}</p>
	
	<div class="form-group">
        <label for="timestamp">Timestamp</label>
        <textarea name="timestamp" class="form-control">
        	{{ block.timestamp/1000 }}
        </textarea>
    </div>

    <div class="form-group">
        <label for="previousHash">Previous hash</label>
        <textarea name="previousHash" class="form-control">
        	{{ block.previousHashId }}
        </textarea>
    </div>
    
     <div class="form-group">
        <label for="hash">Hash</label>
        <textarea name="hash" class="form-control">
        	{{ block.hash }}
        </textarea>
    </div>
    
    
    <br/>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" onclick="window.location.href='/displayBlockChain'">Create</button>
    </div>
</form>


{% endblock %}

{# block content %}
    <h2>{% block title %} {{ block.hash }} {% endblock %}</h2>
    <span class="badge badge-primary">{{ post[3] }}</span>
    <p>{{ post[2] }}</p>
{% endblock #}
