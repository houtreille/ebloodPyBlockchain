{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Wallet creation {% endblock %}</h1>

<form method="post">

   <div class="form-group row">
    <label for="r" class="col-sm-2 col-form-label">Wallet Name</label>
    <div class="col-sm-10">
     
      <input type="text" name="walletName" 
               class="form-control"
               value="{{ request.form['walletName']}}">
        </input>
    </div>
  </div>
  
  <br>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Wallet Public Key</label>
    <div class="col-sm-10">
     
      <input type="text" name="walletPublicKey" 
               class="form-control"
               value="{{ session['walletPublicKey']}}" disabled>
        </input>
    </div>
  </div>
  
  <br>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Wallet password</label>
    <div class="col-sm-10">
     
      <input type="password" name="walletpassword" 
               class="form-control"
               value="{{ session['walletpassword']}}">
        </input>
    </div>
  </div>
  
  <br>

  <div class="form-group row">
    <label for="r" class="col-sm-2 col-form-label">Key file</label>
    <div class="col-sm-10">
     
      <input type="file" class="form-control-file" name="keyFile" 
               value="{{ request.form['keyFile']}}">
        </input>
    </div>
  </div>

  
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
  
</form>

{% endblock %}
