{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Wallet creation {% endblock %}</h1>

<form method="post">
  
  
  <div class="form-group">
    <label for="exampleFormControlFile1">Key file</label>
    <input type="file" class="form-control-file" id="keyFile">
  </div>
  
  <br>
  
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  
  <br>
    
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
  
</form>

{% endblock %}
